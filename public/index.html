<!DOCTYPE html>

<html>

	<head>
		<title>StockApp</title>
		
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class="container">
			<p class="clementine-text">StockAPP</p>
		</div>
	
		<div class="container">
			<div id="addStockDiv"> 
				<input type="text" name="addStockInpt" id="addStockInpt" value="GE">
				<button name="addStock" id="addStock">Add</button>
			</div>
			<div id="listStock">
				
			</div>
			<div id="graphStock">
				
			</div>
		</div>
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript" src="controllers/clickController.client.js"></script>
		<script type="text/javascript">
			listStock();
		</script>

		  <script src="http://localhost:8080/socket.io/socket.io.js"></script>
		<script>  
		    var socket = io.connect('/');
		    socket.on('announcements', function(data) {
		        console.log('Got announcement:', data.message);
		        if(data.message == 'server update')
		        {
		        	listStock();
		        }

		       socket.on('disconnect', function () {
			    	log('you have been disconnected');
			  	});

			  socket.on('reconnect', function () {
			    log('you have been reconnected');
			  	});

			  socket.on('reconnect_error', function () {
			    log('attempt to reconnect has failed');
			  	});


		    });
		</script> 

	</body>

</html>
